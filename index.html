<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

<header>
<div class="heading">
    <h1 class="main-heading">Books n stuff</h1>
</div>
</header>

<div class="main">
    <div class="menubar">
        <form action="example.com/path" method="post" class="newbook">
            <label for="Book">Book</label>
            <input type="text" name="Book" id="Book" placeholder="Book name">
            <label for="Author">Author</label>
            <input type="text" name="Author" id="Author" placeholder="Author name">
            <label for="Genre">Genre</label>
            <input type="text" name="Genre" id="Genre" placeholder="Genre">
        </form>
        <div class="menu">
       <button class="menu-button" id="new-book">Add to library</button>
       <button class="menu-button" id="remove-book">Remove Book</button>
    </div>
    </div>

    <div class="book-cards">
        <table class="book-table">
            <tr>
                <th>Author</th>
                <th>Pages</th>
                <th>Read it?</th>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
              </tr>
        </table>
    </div>

</div>

<footer>

</footer>



<script src="script.js"></script>
</body>
</html>
