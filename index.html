<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

<header>
<div class="heading">
    <h1 class="main-heading">Books n stuff</h1>
</div>
</header>

<div class="main">
    <div class="menubar">
        <!-- Add new books -->
        <form action="example.com/path" method="post" class="newbook">
            <label for="Book">Book</label>
            <input type="text" name="Book" id="Book" placeholder="Book name">
            <label for="Author">Author</label>
            <input type="text" name="Author" id="Author" placeholder="Author name">
            <label for="Genre">Genre</label>
            <input type="text" name="Genre" id="Genre" placeholder="Genre">
            <input type="checkbox" id="haveRead" name="haveRead">
            <label for="checkbox">Have you read it?</label>
        </form>
        <!-- Buttons -->
        <div class="menu">
       <button class="menu-button" id="new-book-button">Add to library</button>
       <!-- <button class="menu-button" id="remove-book">Remove Book</button> -->
    </div>
    </div>

    <!-- Main container for added books -->
    <div class="book-cards">

    </div>

</div>

<footer>

</footer>



<script src="script.js"></script>
</body>
</html>
